<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Guessing Game</title>
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700&family=Playfair+Display:ital,wght@1,600&display=swap"
      rel="stylesheet"
    />
    <!-- stylesheet -->
    <link rel="stylesheet" href="./assets/CSS/reset.css" />
    <link rel="stylesheet" href="./assets/CSS/stylesheet.css" />
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="row justify-content-center">
          <h1>Word Guess Game</h1>
        </div>
        <div class="row justify-content-center">
          <button id="start-button" class="btn">Start</button>
        </div>
      </div>
    </nav>
    <main>
            <div class="row justify-content-around">
                <section class="col-10 col-lg-7 row box justify-content-center mt-5">
                  <h1 class="row align-self-center">J_v_Scr__t</h1>
                </section>
                <section class="col-10 col-lg-4 mt-5 row justify-content-between box mb-5">
                    <div class="col-4 align-self-center">
                        <p>Wins</p>
                        <p>Losses</p>
                    </div>
                  <button id="reset-score"class="col-7 align-self-center">Reset Score</button>
                  <section class="col-12">
                      <p id="timer" class="col-12 card blue align-self-center">10 seconds remaining</p>
                  </section>
                </section>
            </div>
    </main>
    <script src="./assets/JS/script.js"></script>
  </body>
